<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles/css/style.css" />
    <title>Virtual museum</title>
  </head>
  <body>
    <h1>met museum</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <button id="nav-button"><div class="arrow right"></div></button>
          <div id="nav-container" class="nav-container-hidden">
            <ul id="nav-departments"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div id="item-card" hidden>
            <img class="image" src="" alt="" />
            <div class="item-desc-wrapper">
              <div class="title"><h3></h3></div>
              <div class="item-data">
                <p class="artist"></p>
                <p class="classification"></p>
                <p class="culture"></p>
                <p class="medium"></p>
                <p class="date"></p>
              </div>
              <div class="link"><a class="met-link" href="" target="_blank">met link</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
